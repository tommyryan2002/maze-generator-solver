<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Maze Generator</title>

  </head>
    <header id="main header">
      <h1 id="title">Algorithmic Maze Generator</h1>
      <h3>Use the below buttons to generate a maze with different algortihims!</h3>
    </header>
    <body>
      <div>
        <button id= "goButton" type="submit" name="button">RUN</button>
        <button id= "step" type="submit" name="step">STEP</button>
        <button id= "reset" type="submit" name="reset">RESET</button>
        <button id= "depthFirst" type="submit" name="Depth-First">Depth-First</button>
        <button id= "breadthFirst" type="submit" name="Breadth-First">Breadth-First</button>
        <button id= "aStar" type="submit" name="A*">A*</button>
      </div>
      <main>
        <div>
          <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
          <script type="text/javascript" src="C:\Users\tommy\OneDrive\Desktop\JS Frontend\Mazes\mazes.js"></script>
        </div>
      </main>
      <input type="range" id="rows" name="rows" min="3" max="40" oninput="rowsChanged(this.value)">
      <label for="rows" id="rowsLabel">Rows/Columns: 15</label>
      <p>Red/Cyan = Depth First</p>
      <p>Blue/Yellow = A*</p>
      <p>Green/Magenta = Breadth First</p>
  </body>
</html>
